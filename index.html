        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .platform-card {
            transition: all 0.3s ease;

        }
        
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

    <script>
        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('ฟังเพลงใหม่ Intro - DBNXX ได้แล้ววันนี้!');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank', 'width=600,height=400');
        }

        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('ฟังเพลงใหม่ Intro - DBNXX ได้แล้ววันนี้! 🎵');
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                // Show success message
                const button = event.target.closest('button');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
                button.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                button.classList.add('bg-green-500');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-gray-600', 'hover:bg-gray-500');
                }, 2000);
            }).catch(() => {
                alert('ไม่สามารถคัดลอกลิงก์ได้');
            });
        }

        // Add click tracking for platform links
        document.querySelectorAll('.platform-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const platform = this.querySelector('h3').textContent;
                console.log(`Clicked on ${platform}`);
                
                // Add visual feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Stagger animation for platform cards
            const cards = document.querySelectorAll('.platform-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
